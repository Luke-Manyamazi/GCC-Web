<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="form-section">
      <h1>We’re excited to welcome you to Grace Chapter Church!</h1>
      <p>
        Fill in the form below to plan your visit, and we’ll send you an email
        with all the details: directions, parking information, who to meet, and
        where to register your kids (you can even pre-register them to save
        time!).
      </p>

      <form id="visitForm">
        <label for="firstName">Your name <span>*</span></label>
        <div class="name-group">
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First name"
            required
          />
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last name"
          />
        </div>

        <label for="email">Email address <span>*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@example.com"
          required
        />

        <label for="phone">Phone number <span>*</span></label>
        <div class="phone-group">
          <select id="phoneType" name="phoneType">
            <option>Mobile</option>
            <option>Home</option>
            <option>Work</option>
          </select>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
